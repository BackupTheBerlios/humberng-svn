<html><head><title>BC ctb test pages: JS driven realtime object movement</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><script language="JavaScript" type="text/JavaScript">	var fps = 1000 / 25;	var speed = 30;	var t = 0;	var tX = 0;	var tY = 0;	var tm = 0;		//checks if value x is close to value t	function closeTo(t, x){		if(x == t){			return true;		} else if(x < t && t - 2 < x){			return true;		} else if(x > t && t + 2 > x){			return true		} else{			return false;		}	}	//alert(closeTo(5, 5.1));		function getNewTarget(){		clearInterval(t);		tX = 768 * Math.random() - 70;		tY = 576 * Math.random() - 70;		t = setInterval("move()", fps);	}		function move(){		var myX = parseInt(document.getElementById('starLayer').style.left);		var myY = parseInt(document.getElementById('starLayer').style.top);				var newX = myX + ((tX - myX) / speed);		var newY = myY + ((tY - myY) / speed);				var myTime = new Date().getTime();		var myRate = Math.round(1000 / (myTime - tm));		document.getElementById('frameRate').innerHTML = "x:" + Math.round(newX) + "<br>y:" + Math.round(newY) + "<br>fps: " + myRate;		tm = myTime;				if(closeTo(myX, newX) && closeTo(myY, newY)){			getNewTarget();		}		document.getElementById('starLayer').style.left = newX + 'px';		document.getElementById('starLayer').style.top = newY + 'px';	}</script></head><body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"><layer id="bgLayer" style="position:absolute; width:768px; height:576px; z-index:1; visibility: visible; overflow: hidden;">  <table id="Table_01" width="768" height="576" border="0" cellpadding="0" cellspacing="0">    <tr>      <td><img src="images/testBG_01.png" width="43" height="34" alt=""></td>      <td><img src="images/testBG_02.png" width="681" height="34" alt=""></td>      <td><img src="images/testBG_03.png" width="44" height="34" alt=""></td>    </tr>    <tr>      <td><img src="images/testBG_04.png" width="43" height="507" alt=""></td>      <td bgcolor="DEF8F8"></td>      <td><img src="images/testBG_06.png" width="44" height="507" alt=""></td>    </tr>    <tr>      <td><img src="images/testBG_07.png" width="43" height="35" alt=""></td>      <td><img src="images/testBG_08.png" width="681" height="35" alt=""></td>      <td><img src="images/testBG_09.png" width="44" height="35" alt=""></td>    </tr>  </table></layer>	<layer id="starLayer" style="position:absolute; width:140px; height:140px; z-index:2; visibility: visible; overflow: hidden; left: 314px; top: 218px;">	  <a href="#" onmousedown="getNewTarget();"><img src="images/star.png" name="starImg" width="140" height="140" border="0" id="starImg"></a>	  <layer id="frameRate" style="position:absolute; width:80px; height:0px; z-index:1; visibility: visible; overflow: visible; left: 0px; top: 0px; font-family: Arial, Helvetica, sans-serif; font-size:10">x:314<br>y:218<br>fps: 0</layer>	</layer></body></html>
